<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon/favicon.ico">
</head>

<body>
    <div class="main">
        <!-- for ads right  -->
        <!-- <div class="ads left">
            <h4>Left Ads</h4>
        </div> -->
        <div class="bingoContainer">
            <div class="name-container">
                <svg>
                    <symbol id="s-text">
                        <text text-anchor="middle" x="50%" y="80%">BINGO </text>
                        <text text-anchor="middle" x="52%" y="80%">BINGO </text>

                    </symbol>

                    <g class="g-ants">
                        <use xlink:href="#s-text" class="text-copy"></use>
                        <use xlink:href="#s-text" class="text-copy"></use>
                        <use xlink:href="#s-text" class="text-copy"></use>
                        <use xlink:href="#s-text" class="text-copy"></use>
                        <use xlink:href="#s-text" class="text-copy"></use>
                    </g>
                </svg>
            </div>
            <div class="bingoTable">
                <table id="tblBingo"></table>
            </div>
            <div class="letter-div">
                <table id="tblLetter">
                    <tr>
                        <td class="letters-bingo" style="color: #e67c73;">B</td>
                        <td class="letters-bingo" style="color: #f7cb4d;">I</td>
                        <td class="letters-bingo" style="color: #41b375;">N</td>
                        <td class="letters-bingo" style="color: #7baaf7;">G</td>
                        <td class="letters-bingo" style="color: #ba67c8;">O</td>
                    </tr>
                </table>
            </div>
        </div>
        <!-- for ads right  -->
        <!-- <div class="ads right">
            <h4>right Ads</h4>
        </div> -->
    </div>


    <div id="winPopup" class="popup">
        <div class="popup-content">
            <h2>B I N G O O O</h2>
            <!-- You can add more content or buttons here -->
            <button id="closePopup">Start Again</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
